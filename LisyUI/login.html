<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LisyUI</title>
    <link rel="stylesheet" href="/css/login.css">
  </head>
  <body>
    <header>
      <div id="lisy-UI-logo">
        Lisy Witaja
      </div>
      <div id="lisy-login-form-wrapper">
        <form id="lisy-login-form" action="http://google.co.uk/" method="post">
          <input type="email" name="email" placeholder="ktoś@gdzieś.pl" required>
          <input type="password" name="password" placeholder="hasło" required>
          <input type="submit" value="Login">
        </form>
      </div>
    </header>
    <div id="body-wrapper">
      <div class="left"></div>
      <div class="right">
        <div id="important-note">
          <div>
            Aby otrzymać konto należy się skontaktować z koziol12
          </div>
        </div>
      </div>
    </div>
    <script src="/js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="/js/login.js" charset="utf-8"></script>
  </body>
</html>
